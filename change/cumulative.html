<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>FX Tools</title>
	<meta http-equiv="expires" content="0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<style>
		body {
		    overflow-y: scroll;
		}
	</style>
	<link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
	<link type="text/css" rel="stylesheet" href="/js/billboard.js/billboard.min.css" />
	<link type="text/css" rel="stylesheet" href="/js/enjoyhint/enjoyhint.css">
	<link type="text/css" rel="stylesheet" href="/default.css">
	<style>
		.cumulative {
			b-ackground: linear-gradient(to right, green 0%, gray 33%, gray 66%, red 100%);
			white-space: nowrap;
			margin: 0 auto;
			w-idth: 100vw;
			text-align: center;
			margin: 0.3vw;
			padding: 0.3vw;
		}

		.cumulative span {
			color: black;
		}

		.ccy {
			display: block;
		}

		.sum {
			display: block;
		}

		.sum:after {
			content: "%";
		}

		.show {
			display: inline;
		}

		#chart {
			margin-left: 5%;
			margin-right: 10%;
		}

		#percentages {
			overflow-x: auto;
		}

		.tile {
			display: inline-block;
			margin: 1px;
			padding: 5px;
			border-radius: 3px;
			width: 40px;
			overflow: hidden;
		}

		#navi,
		#navi2 {
			f-ont-size: 15px;
			padding: 10px;
		}

		#navi>* {
			display: inline;
		}

		#navi>a {
			margin: 0px 15px 0px 15px;
		}

		#disqus_thread {
			margin: auto;
			width: 95%;
		}

		#container-asia,
		#container-europe,
		#container-america,
		#heading-asia {
			display: none;
		}

		#filter {
			background-color: #272b38;
		}

		#filter li {
			list-style: none;
			margin: 5px;
			color: #48d8a0;
		}

		#filter th {
			color: #6a7490;
		}

		#filter td {
			vertical-align: top;
			padding: 10px 10px 10px 10px;
		}

		#time {
			position: fixed;
			right: 0px;
			bottom: 0px;
			margin: 5px;
		}
		
		a[id="prev"][href="javascript:void(0);"],
		a[id="next"][href="javascript:void(0);"] {
			color: #272b38 !important;
		}
	</style>
</head>

<body class="noselect" unselectable="on" onselectstart="return false;" onmousedown="return false;">

					</a>
				</li>
				<li id="date">
				</li>

				</li>

					</a>
				</li>

		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-112925276-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() { dataLayer.push(arguments); }
			gtag('js', new Date());
			gtag('config', 'UA-112925276-1');
		</script>

		<script src="cumulative.js"></script>

		<script>

			var startTour = function () {

				try {
					gtag("event", "tour", {
						event_category: window.user,
						event_label: "started",
					});
				} catch (e) { }

				//initialize instance
				var tour = new EnjoyHint({
					showNext: true,
					showSkip: true,
				});

				//simple config. 
				//Only one step - highlighting(with description) "New" button 
				//hide EnjoyHint after a click on the button.
				var enjoyhint_script_steps = [
					{
						"next header": "This is the navigation area.<br>All settings are accessible here." + "<br><br>" + "Click 'Next' to proceed." + "<br/><br/>"
					},
/*
					{
						"next #percentages": "Heatmap" + "<br/><br/>"
					},
					{
						"next #chartCaption": "Chart Area" + "<br/><br/>",
						onBeforeStart: function () {
							$("#commentLink").click();
						},
					},
					{
						"next #disqus_thread": "And comments are at the bottom." + "<br/><br/>",
					},
					{
						"next #date": "This is the current day for data on this page." + "<br/><br/>"
					},
*/
					{
						"next #prev": "Switch days with this arrows." + "<br/><br/>"
					},
					{
						"next #settings": "This is the filter button." + "<br/><br/>"
					},
					{
						"next #filter": "And this is the filter area." + "<br/><br/>",
						onBeforeStart: function () {
							$("#filter").show();
						},
					},
					{
						"next #minors2": "Enable/disable whole category by clicking the heading..." + "<br/><br/>",
					},
					{
						"next #THB": "... or a single currency pair by clicking corresponding checkbox." + "<br/><br/>",
					},
					{
						"next #majors": "Only majors selected for this presentation." + "<br/><br/>",
						onBeforeStart: function () {
							Object.values(document.getElementsByClassName("show")).forEach(function (el) {
								el.checked = false;
							});
							onFilterUpdate();
						},
					},
					{
						"next #commentLink": "Comment section can be switched on here." + "<br/><br/>",
						onBeforeStart: function () {
							$("#filter").hide();
							Object.values(document.getElementsByClassName("show")).forEach(function (el) {
								el.checked = false;
							});
							onFilterUpdate();
						},
					},
					{
						"next #percentages": "The Heatmap: Cumulated percentage values for selected currency pairs ordered by session." + "<br/><br/>",
					},
					{
						"next div[ccy='EUR']": "By clicking on a tile you can see the breakdown chart for selected currency." + "<br/><br/>",
						onBeforeStart: function () {
							$("div[ccy='EUR']").click();
						},
					},
					{
						"end #home": "And return to main page with this button." + "<br/><br/>" + "That's it." + "<br/><br/>",
						onBeforeStart: function () {
							try {
								gtag("event", "tour", {
									event_category: window.user,
									event_label: "ended",
								});
							} catch (e) { }
						},
					},
				];

				tour.set(enjoyhint_script_steps);
				tour.run();
			};

		</script>
